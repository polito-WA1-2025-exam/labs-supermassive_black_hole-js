<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Login">
    <meta name="author" content="WA1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="custom.css">
    <title>Login</title>

</head>

<body class="bg-light">

	<header>
		<div class="container-fluid">
		  <nav class="navbar bg-primary text-white" data-bs-theme="dark">
			<h1>Heap Overrun</h1>
		  </nav>
		</div>
	  </header>
	  
	  
	  <div class="mt-5 d-flex justify-content-center">

		<div class="card">
			<div class="card-body tab-content" id="authTabsContent">
				<!-- Login Form -->
				<div class="tab-pane fade active show" id="login" role="tabpanel" aria-labelledby="login-tab">
				  <form>
					<div class="mb-3">
					  <label for="loginEmail" class="form-label">Email</label>
					  <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
					</div>
					<div class="mb-3">
					  <label for="loginPassword" class="form-label">Password</label>
					  <input type="password" class="form-control" id="loginPassword" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary w-100">Accedi</button>
				  </form>
				</div>
			  </div>
		</div>
	  </div>
	  
	  <footer class="footer mt-5 text-center">
		<p>&copy; Surplus food project</p>
	  </footer>
	</body>

</html>
